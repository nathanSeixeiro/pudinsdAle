<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/login/login.css">
    <title>Pudins d'Alê</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    
    <header class="logo">
        <a href="/index.html">Pudins d'Alê</a>
    </header>
    <!-- ==== header end ====== -->

    <section class="login">
        <form method="post">
            <h2 class="title">Pudins d'Alê</h2>
            <p class="subtitle">Insira suas informaçoes por favor</p>
            <br></br>

            <div class="email-password">
                <label for="email">Email:</label>
                <input type="email" name="email" placeholder="Insira seu melhor email">
            </div>

            <div class="email-password">
                <label class="email-password">Senha:</label>
                <input type="password" name="name" placeholder="Insira seu nome">
            </div>

            <div class="remember">
                <div class="input-remember">
                    <input id="remember" type="checkbox">
                    <label for="rememberMe">Lembrar de mim</label>
                </div>
                    <a href="#">Esqueceu sua senha?</a>
            </div>  
            
            <button class="sign-in">
                <a href="#">Entrar</a>
            </button>
            
            <div class="google-btn" id="googleLogin"></div>
            
            <span class="sign-up">Não tem conta? <a href="#">Cadastre-se</a></span>
        </form>

    </section>

    <script src="/assets/js/login/loginGoogle.js"></script>
</body>
</html>
