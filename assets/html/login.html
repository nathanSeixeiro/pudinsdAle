<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/login/login.css">
    <title>Pudins d'Alê</title>
</head>
<body>
    
    <header class="logo">
        <a href="/index.html">Pudins d'Alê</a>
    </header>
    <!-- ==== header end ====== -->

    <section class="login">
        <form action="" method="post">
            <h2 class="title">Pudins d'Alê</h2>
            <p class="subtitle">Insira suas informaçoes por favor</p>
            <br></br>

            <p class="email-password">Email:</p>
            <input type="email" name="email" placeholder="Insira seu melhor email">
            
            <p class="email-password">Senha:</p>
            <input type="password" name="name" placeholder="Insira seu nome">

            <div class="remember">
                <p>Lembrar de mim</p>
                <a href="#">Esqueceu sua senha?</a>
            </div>

            <button class="sign-in">
                <a href="#">Entrar</a>
            </button>
        </form>

        <span class="sign-up">Não tem conta? <a href="#">Cadastre-se</a></span>
    </section>
</body>
</html>
